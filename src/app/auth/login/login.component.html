<video autoplay muted loop id="videoBackground">
  <source src="/assets/images/backgrounds/peertracks.mp4" type="video/mp4">
</video>

<div id="login" fxLayout="column" perfectScrollbar>
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="login-form" *ifOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/muse.png">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="MuserName" formControlName="muserName" [(ngModel)]="login.muserName">
                    <mat-error *ngIf="loginFormErrors.muserName.required">
                        MuserName is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.muserName.required">
                        Please enter a valid MuserName
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password" [(ngModel)]="login.password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="register" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
 
                     <a class="register" [routerLink]="'/register'">Register</a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" (click)="onLogin(loginForm)">
                    LOGIN
                </button>

            </form>
        </div>

    </div>

</div>
