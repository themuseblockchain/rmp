<div id="rights-management" class="page-layout carded fullwidth">


  <div class="top-bg mat-deep-purple-bg"></div>

  <div class="center">
    <div class="header white-fg p-24" fxLayout="row" fxLayoutAlign="space-between center">
      <h2>MetaData</h2>
      <button mat-raised-button 
        class="mat-white-bg mt-16 mt-sm-0" [routerLink]="'/content'">
        <span>New</span>
       </button>
    </div>

    <div class="content-card">
      <div class="example-header">
        <mat-form-field>
          <input class="search-input" matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" spellcheck="false"
           placeholder="Search for existing content coming soon!">
        </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell> -->
            <mat-cell> </mat-cell>
          </ng-container>


          <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell> -->
            <mat-cell> </mat-cell>
          </ng-container>


          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell> -->
            <mat-cell> </mat-cell>
          </ng-container>


          <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell> -->
             <mat-cell> </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


      </div>

      
    </div>

  </div>
