<form [formGroup]="form">
  <mat-toolbar-row class="header" fxLayout="column">
    <h1>Publisher's Content</h1>
  </mat-toolbar-row>
  <div mat-dialog-content>
    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" formControlName="publisher" [(ngModel)]="data.publisher" placeholder="Publisher" required>

        <mat-error *ngIf="form.controls.publisher.hasError('required')">
          <strong>Publisher is required</strong>
        </mat-error>
      </mat-form-field>
    </div>
 
    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" name="IPI_CAE" [(ngModel)]="data.IPI_CAE" formControlName="IPI_CAE" placeholder="Publisher IPI or CAE">
      </mat-form-field>

      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput  type="number" min= 0  tabindex="1" name="ISNI" formControlName="ISNI" [(ngModel)]="data.ISNI" placeholder="ISNI">
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button *ngIf="data.btnStart" class="mat-raised-button mat-primary" (click)="btnClick(data.btnStart)">{{data.btnStart}}</button>
    <button *ngIf="data.btnEnd" [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="btnClick(data.btnEnd)">{{data.btnEnd}}</button>
  </mat-dialog-actions>
</form>
