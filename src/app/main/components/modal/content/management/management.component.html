<form [formGroup]="form">
  <mat-toolbar-row class="header" fxLayout="column">
    <h1>{{data.header}}</h1>
  </mat-toolbar-row>
  <div mat-dialog-content>
    <div class="py-16" fxLayout="row">

      <mat-form-field class="w-100-p"  matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}} required>
          <input matInput [(ngModel)]="data.muserName" formControlName="muserName" placeholder="Muser Name:">
          <mat-error *ngIf="form.controls.muserName.hasError('required')">
              <strong>Muse Name is required</strong>
            </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100-p"  matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}} required>
        <input type="number" matInput min= 0 name="bp" [(ngModel)]="data.bp" formControlName="bp" placeholder="Weight:">
        <mat-error *ngIf="form.controls.bp.hasError('required')">
            <strong>Management weight is required</strong>
          </mat-error>
      </mat-form-field>
      
    </div>
    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p"  matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}} required>
        <input type="number" matInput min= 0 name="percentage" [(ngModel)]="data.percentage" formControlName="percentage" placeholder="Percentage:">
        <mat-error *ngIf="form.controls.percentage.hasError('required')">
            <strong>Percentage is required</strong>
          </mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="w-100-p">
          <input type="number" matInput min= 0 name="threshold" [(ngModel)]="data.threshold" formControlName="threshold"
            placeholder="Threshold">
            <mat-error *ngIf="form.controls.threshold.hasError('required')">
              <strong>Threshold is required</strong>
            </mat-error>
      </mat-form-field> -->
    </div>  
  </div>

  <mat-dialog-actions align="end">
    <button *ngIf="data.btnStart" class="mat-raised-button mat-primary" (click)="btnClick(data.btnStart)">{{data.btnStart}}</button>
    <button *ngIf="data.btnEnd" [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="btnClick(data.btnEnd)">{{data.btnEnd}}</button>
  </mat-dialog-actions>
</form>
