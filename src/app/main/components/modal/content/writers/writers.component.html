<form [formGroup]="form">
  <mat-toolbar-row class="header" fxLayout="column">
    <h1>Writer's Content</h1>
  </mat-toolbar-row>
  <div mat-dialog-content>
    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" formControlName="writer" placeholder="Writer" required>
        <mat-error *ngIf="form.controls.writer.hasError('required')">
          <strong>Writer is required</strong>
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" formControlName="muserName" placeholder="Muser Name" required>
        <mat-error *ngIf="form.controls.muserName.hasError('required')">
          <strong>Muser Name of Writer is required</strong>
        </mat-error>
      </mat-form-field> -->
    </div>

    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" type="number" formControlName="ipi_cae" placeholder="Writer IPI or CAE">
      </mat-form-field>

      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" formControlName="isni" placeholder="ISNI">
      </mat-form-field>
    </div>

    <div class="py-16" fxLayout="row">
      <mat-form-field class="w-100-p" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
        <input matInput tabindex="1" formControlName="writersPublisher" placeholder="Writer's Publisher">
      </mat-form-field>
      
      <form [formGroup]="form">
        <mat-form-field class="w-100-p">
          <mat-select placeholder="Writer's Role" formControlName="writersRole" name="role" matTooltip= {{toolTips.sample}} matTooltipShowDelay= {{toolTips.delay}}>
            <mat-option *ngFor="let role of writerRoles"  [value]="role.value">
              {{ role.view }}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </form>

    </div>
  </div>

  <mat-dialog-actions align="end">
    <button *ngIf="data.btnStart" class="mat-raised-button mat-primary" (click)="btnClick(data.btnStart)">{{data.btnStart}}</button>
    <button *ngIf="data.btnEnd" [disabled]="!form.valid" class="mat-raised-button mat-primary" (click)="btnClick(data.btnEnd)">{{data.btnEnd}}</button>
  </mat-dialog-actions>
</form>
