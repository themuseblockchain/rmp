<video autoplay muted loop id="videoBackground">
  <source src="/assets/images/backgrounds/peertracks.mp4" type="video/mp4">
</video>

<div id="login" fxLayout="column" perfectScrollbar>
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="login-form" *ifOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/muse.png">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

<!--<form (ngSubmit)="signin()" #f="ngForm">-->
            <form name="loginForm" [formGroup]="loginForm" novalidate>
            <!--<form (ngSubmit)="signin()" name="loginForm" [formGroup]="loginForm" novalidate>-->

                <mat-form-field>
                    <input matInput placeholder="Muser Name" formControlName="muserName" [(ngModel)]="login.muserName">
                    <!--<input matInput placeholder="Email" type="email" [(ngModel)]="login.email" formControlName="email" #email="ngModel">-->
                    <mat-error *ngIf="loginFormErrors.muserName.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.muserName.required && loginFormErrors.muserName.muserName">
                        Please enter a valid Muser Name
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" [(ngModel)]="login.password">
                    <!--<input matInput placeholder="Password" type="password" [(ngModel)]="login.password" formControlName="password" #password="ngModel">-->
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="register-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
 
                     <a class="register" [routerLink]="'/pages/auth/register'">Register</a>

                    <!--<a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">Forgot Password?</a>-->
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"

                    [disabled]="loginForm.invalid" 

                     (click)="onLogin(loginForm)">
                    LOGIN
                </button>

            </form>
        </div>

    </div>

</div>
