<h1 mat-dialog-title>Transfer</h1>

<div mat-dialog-content>
  <div mat-dialog-content>Move tokens to another Muse account.</div>
    <mat-form-field>
        <input matInput placeholder="Transfer to" tabindex="1" [(ngModel)]="data.transferto">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Amount" tabindex="1" [(ngModel)]="data.amount">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Memo" tabindex="1" [(ngModel)]="data.memo">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button class="mat-raised-button mat-primary"(click)="save()">Submit</button>
    <button class="mat-raised-button"(click)="close()">Cancel</button>
</div>
